<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0f1115">
<title>JMNail Calculadora</title>

<link rel="manifest" href="manifest.webmanifest">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
body{margin:0;background:#0b0b0b;}

.jmn-calculadora{
  background:#0b0b0b;
  padding:30px;
  color:#fff;
  font-family: Montserrat, system-ui;
  max-width:900px;
  margin:auto;
}

h2{text-align:center;}

.jmn-block{
  background:#141414;
  padding:20px;
  border-radius:14px;
  margin-bottom:15px;
}

label{display:block;margin-top:10px;font-size:13px;}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #333;
  background:#1c1c1c;
  color:white;
}

button{
  margin-top:15px;
  padding:12px;
  width:100%;
  background:linear-gradient(90deg,#c9a227,#f5e6a3);
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.result{
  margin-top:20px;
  padding:15px;
  background:#1a1a1a;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="jmn-calculadora">
<h2>Calculadora de Precios</h2>

<div class="jmn-block">
<label>Material por servicio</label>
<input id="material" type="number" step="0.01">
</div>

<div class="jmn-block">
<label>Tiempo (minutos)</label>
<input id="tiempo" type="number">

<label>Valor por hora</label>
<input id="hora" type="number" step="0.01">
</div>

<div class="jmn-block">
<label>Gastos fijos mensuales</label>
<input id="fijos" type="number" step="0.01">

<label>Servicios al mes</label>
<input id="servicios" type="number">
</div>

<div class="jmn-block">
<label>Depreciaci√≥n mensual</label>
<input id="dep" type="number" step="0.01">

<label>Ganancia deseada (%)</label>
<input id="ganancia" type="number" value="30">
</div>

<button onclick="calcular()">Calcular Precio Final</button>

<div class="result" id="resultado"></div>

</div>

<script>
function money(v){
return "$" + v.toFixed(2);
}

function calcular(){
let material = parseFloat(document.getElementById("material").value) || 0;
let tiempo = parseFloat(document.getElementById("tiempo").value) || 0;
let hora = parseFloat(document.getElementById("hora").value) || 0;
let fijos = parseFloat(document.getElementById("fijos").value) || 0;
let servicios = parseFloat(document.getElementById("servicios").value) || 1;
let dep = parseFloat(document.getElementById("dep").value) || 0;
let ganancia = parseFloat(document.getElementById("ganancia").value) || 0;

let mano = (tiempo/60) * hora;
let fijosCliente = fijos / servicios;
let depCliente = dep / servicios;

let costo = material + mano + fijosCliente + depCliente;
let precio = costo * (1 + ganancia/100);
let profit = precio - costo;

document.getElementById("resultado").innerHTML = `
Costo real: ${money(costo)} <br>
Precio sugerido: ${money(precio)} <br>
Ganancia: ${money(profit)}
`;
}

if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('./sw.js');
}
</script>

</body>
</html>
